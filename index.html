<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body style="background-color:#eee;">
        <div id="container">
            <div id="calculator">
                <div id="screen">
                    <div id="screen1">0</div>
                    <div id="screen2">0</div>
                </div>
                <div id="AC" class="press">AC</div>
                <div id="C" class="press">C</div>
                <div id="DEL" class="press">DEL</div>
                <div id="/" class="buttonB press">/</div>
                <div id="7" class="buttonA press">7</div>
                <div id="8" class="buttonA press">8</div>
                <div id="9" class="buttonA press">9</div>
                <div id="*" class="buttonB press">*</div>
                <div id="4" class="buttonA press">4</div>
                <div id="5" class="buttonA press">5</div>
                <div id="6" class="buttonA press">6</div>
                <div id="-" class="buttonB press">-</div>
                <div id="1" class="buttonA press">1</div>
                <div id="2" class="buttonA press">2</div>
                <div id="3" class="buttonA press">3</div>
                <div id="+" class="buttonB press">+</div>
                <div id="." class="buttonA press">.</div>
                <div id="0" class="buttonA press">0</div>
                <div id="equals" class="press">=</div>
                <div></div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
