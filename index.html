<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body style="background-color:#eee;">
        <div id="container">
            <div id="calculator">
                <div id="screen">
                    <div id="screen1">0</div>
                    <div id="screen2">0</div>
                </div>
                <div id="AC">AC</div>
                <div id="C">C</div>
                <div id="DEL">DEL</div>
                <div class="buttonB">/</div>
                <div class="buttonA">7</div>
                <div class="buttonA">8</div>
                <div class="buttonA">9</div>
                <div class="buttonB">*</div>
                <div class="buttonA">4</div>
                <div class="buttonA">5</div>
                <div class="buttonA">6</div>
                <div class="buttonB">-</div>
                <div class="buttonA">1</div>
                <div class="buttonA">2</div>
                <div class="buttonA">3</div>
                <div class="buttonB">+</div>
                <div class="buttonA">.</div>
                <div class="buttonA">0</div>
                <div id="equals">=</div>
                <div></div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
